<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="fylo">
        <div class="logo">
          <img src="../images/logo.svg" alt="Fylo logo" />
        </div>
        <span><img src="../images/icon-document.svg" alt="Document" /></span>
        <span><img src="../images/icon-folder.svg" alt="Folder" /></span>
        <span><img src="../images/icon-upload.svg" alt="Upload" /></span>
      </div>
      <div class="storage">
        
        <p>Youâ€™ve used <span class="space">815 GB</span> of your storage</p>
         <div class="progress-bar">
            <div class="progress-value">
                <div class="progress-dot"></div>
            </div>
         </div>
        <div class="space-used">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="space-left-div">
          <p class="space-left"><span class="space-left">185</span> GB LEFT</p>
        </div>
      </div>
    </section>
  </body>
</html>
